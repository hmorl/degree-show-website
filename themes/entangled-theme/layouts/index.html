{{ define "main" }}
<main role="main">
    <p>Hello world!</p>
    <p>List of artist pages:</p>
    {{- $paginator := .Paginate (where .Pages "Type" "artists") -}}
    <ul id = "artist-list">
        {{- range $paginator.Pages -}}
            <li>
                <a href="{{- .URL -}}"><span class="postgrid-text">{{- .Title -}}</span></a>
            </li>
        {{- end -}}
    </ul>
</main>
{{ end }}
